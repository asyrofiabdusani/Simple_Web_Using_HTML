<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- to show the image in browser -->
    <img src="web_banner2.jpg" alt="" width="100%">

    <!-- h2 is used to make title, but the text is smaller than h1 -->
    <h2>Kolor Pria Kekinian Warna Hitam</h2>

    <!-- text in h3 is smaller than h2, but the text is bolder than using p -->
    <h3><strong>Size Chart</strong></h3>

    <!-- this is to create table -->
    <table border="1px" cellspacing = "0" cellpadding = "5px">
        <!-- tr = table row -->
        <tr>
            <!-- thead = table head -->
            <thead>
                <tr>
                    <th>Size</th>
                    <th>Lingkar Pinggang</th>
                    <th>Lingkar Paha</th>
                    <th>Panjang</th>
                </tr>
            </thead>
            <!-- tbody = table body -->
            <tbody>
                <tr>
                    <th>M</th>
                    <td>100 cm</td>
                    <td>50 cm</td>
                    <td>37 cm</td>
                </tr>
                <tr>
                    <th>L</th>
                    <td>110 cm</td>
                    <td>55 cm</td>
                    <td>37 cm</td>
                </tr>
                <tr>
                    <th>XL</th>
                    <td>120 cm</td>
                    <td>60 cm</td>
                    <td>37 cm</td>
                </tr>
            </tbody>
        </tr>
    </table>
    <p>Keunggulan :</p>

    <!-- this is used to make list -->
    <!-- ul = unorder list -->
    <ul>
        <li>Adem</li>
        <li>Nyaman dipakai</li>
        <li>Menyerap keringat</li>
    </ul>
</body>
</html>
